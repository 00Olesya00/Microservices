<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1> Детальнее о путешествии</h1>
    <div th:each="el : ${tour}" class = "alert alert-info mt-5">
        <h1  th:text="${el.name}"/>
        <p th:text="${el.about}"/>
<!--        <p th:text="${el.user}"/>-->
<!--        <p th:text="${el.tourType}"/>-->
        <p th:text="${el.startDate}"/>
        <p th:text="${el.endDate}"/>
        <p th:text="${el.departureLocation}"/>
        <p th:text="${el.destinationLocation}"/>

        <div class="form-group">
            <label > <b> Комментарий:</b> </label>
            <p th:text="${el.comment}"/>
        </div>

        <p> <b> Рейтинг:</b><span th:text="${1 }"/></p>


        <a th:href="'/trip-social/tour/' + ${el.id} + '/edit' " class="btn btn-warning"> Редактировать</a><br><br>
        <form th:action="'/trip-social/tour/'  + ${el.id} + '/delete'" method = "post">
            <button class= "btn btn-warning" type="submit"> Удалить</button>
        </form>
        <p></p>



        <form th:action="'/trip-social/tour/'+ ${el.id} + '/add_comment'" method="post">

            <textarea  name = "comment" placeholder="Напишите  комментарий" class="form-control"></textarea><br>


            <button type="submit" class="btn btn-success"> Добавить комментарий</button>

        </form>



    </div>
</div>
<footer th:insert="blocks/footer :: footer" ></footer>
</body>
</html>
