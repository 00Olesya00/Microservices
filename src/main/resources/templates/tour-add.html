<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Путешествие!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1> Добавление путешествия</h1>
    <form action="/trip-social/tour/add" method="post">
        <input type="text" name = "name" placeholder="Введите название путешествия" class="form-control"><br>
        <textarea  name = "about" placeholder="Введите описание путешествия" class="form-control"></textarea><br>

        <input type="date" name = "startDate" placeholder="Введите дату начала путешествия" class="form-control"><br>
        <input type="date" name = "endDate" placeholder="Введите дату окончания путешествия" class="form-control"><br>
        <input type="text" name = "departureLocation" placeholder="Введите место отправления" class="form-control"><br>
        <input type="text" name = "destinationLocation" placeholder="Введите пункт назначения" class="form-control"><br>




<!--        //добавить автора статьи и тип тура-->

        <button type="submit" class="btn btn-success"> Добавить статью</button>

    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
