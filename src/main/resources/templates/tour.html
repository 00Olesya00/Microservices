<!DOCTYPE HTML>

<html ng-app="app">

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Путешествия!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>



    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container mt-5">


            <p></p>
            <h3>Фильтр</h3>
            <form novalidate ng-submit="loadProducts()">
                <input class="form-control" type="text" id = "filterName" placeholder="Нaзвание путешествия" ng-model="filter.name_part">
                <p></p>
                <input class="form-control" type="date" placeholder="min" ng-model="filter.min_start_date">
                <p></p>
                <input class="form-control" type="date" placeholder="max" ng-model="filter.max_start_date">
                <p></p>
                <button type="submit" class="btn btn-primary">Фильтровать</button>
            </form>





            <h1> Путешествия</h1>
            <nav aria-label="Путешествия">
            <div th:each="el : ${tours}" class = "alert alert-info mt-5">
                <h3 th:text="${el.name}"/>

                <p th:text="${el.about}"/>

                <div class="form-group">
                    <label > Комментарии: </label>
                    <p th:text="${el.comment}"/>
                </div>



                <a th:href="'/trip-social/tour/' + ${el.id} " class="btn btn-warning"> Детальнее</a>
            </div>

                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#!" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only"> Предыдущая</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#!">1</a></li>
                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#!" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Следующая</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>



        <footer th:insert="blocks/footer :: footer" ></footer>


    </body>

</html>
