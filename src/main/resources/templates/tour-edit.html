<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование путешествия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование путешествия</h1>
    <div th:each="el : ${tour}" >


        <form  method="post">
            <input type="text" th:value = "${el.name}" name="name" placeholder="Введите новое название путешествия" class="form-control"><br>

            <textarea  name = "about"  th:text = "${el.about}" placeholder="Введите описание путешествия" class="form-control" /><br>

            <input type="date" th:value = "${el.startDate}" name = "startDate" placeholder="Введите дату начала путешествия" class="form-control"><br>

            <input type="date" th:value = "${el.endDate}" name = "endDate" placeholder="Введите дату окончания путешествия" class="form-control"><br>

            <input type="text" th:value = "${el.departureLocation}" name = "departureLocation" placeholder="Введите место отправления" class="form-control"><br>

            <input type="text" th:value = "${el.destinationLocation}" name = "destinationLocation" placeholder="Введите пункт назначения" class="form-control"><br>



            <button type="submit" class="btn btn-success"> Обновить</button>

        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
