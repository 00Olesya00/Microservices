
<h1> Редактирование общепита</h1>
<div ng-app="app" ng-controller="editCateringController">
    <div class = "alert alert-info mt-5">

        <form  novalidate ng-submit="updateCatering()">
            <div>
                <label>Название  общепита:</label>
                <input type="text" ng-model="editCatering.name" placeholder="Введите новое название общепита"  class="form-control"><br>
            </div>
            <div>
                <label>Описание общепита:</label>
                <textarea  ng-model="editCatering.description" name = "info" placeholder="Введите новое  описание " class="form-control"></textarea><br>
            </div>
            <div>
                <label>Дата посещения:</label>
                <input type="date" ng-model="editCatering.visitDate" placeholder="Введите дату посещения" class="form-control"><br>
            </div>
            <div>
                <label>Стоимость за 1 человека:</label>
                <input type="number"  step="any" ng-model="editCatering.price" name = "price" placeholder="Введите новую стоимость за 1 человека" class="form-control"><br>
            </div>
            <div>
                <label> Оценка :</label>
                <input type="number" ng-model="editCatering.rating" placeholder="Поставьте новую оценку от 1 до 5" class="form-control"><br>
            </div>

            <a   class="btn btn-success"    ng-click="updateCatering(editCatering.id)"      href="#!/details_catering/{{editCatering.id}}" >Обновить!</a>
        </form>
    </div>
</div>
